<!DOCTYPE html>
<html>
  <head>
    <style>
      .input {
        caret-color: #f00;
      }
      .caret-green {
        caret-color: #0f0;
      }
    </style>
  </head>
  <body>
    <input type="text" class="input" />
    <div class="log"></div>
    <script>
      const input = document.querySelector('.input');
      const log = document.querySelector('.log');

      input.addEventListener('keyup', (event) => {
        if (event.target.value.length > 2) {
          event.target.classList.add('caret-green');
        } else {
          event.target.classList.remove('caret-green');
        }

        const color = window.getComputedStyle(event.target).getPropertyValue('caret-color');
        log.innerHTML += `<div>${color}</div>`
      });
    </script>
  </body>
</html>
